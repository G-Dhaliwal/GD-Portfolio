<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assests/css/rpsgame.css">
</head>
<body>
    <header>
        <h1 class="gameName">
            ROCK-PAPER-SCISSORS
        </h1>
        <h4>
            Made by: <a href="index.html">G.D</a>
        </h4>
    </header>

    <main id="mainSection">
        <button class="lightDark" id="buttonLightDark">
            <img class="lightDarkImg" id="moonIMG" src="./assests/img/rpsgame/moon.png" alt="Moon, Dark Mode button">
            <img class="lightDarkImg hide" id="sunIMG" src="./assests/img/rpsgame/sun.png" alt="Sun, Light Mode button">
        </button>

        <div class="mainGameSection">
            <div class="playerGameSection">
                <div class="playerTextBox">
                    <h2 class="playerText">
                        PLAYER
                    </h2>
                </div>
                <div class="playerChoice">
                    <img class="gameIMG hide" id="playerGameRock" src="./assests/img/rpsgame/rock.png" alt="Rock">
                    <img class="gameIMG hide" id="playerGamePaper" src="./assests/img/rpsgame/paper.png" alt="Paper">
                    <img class="gameIMG hide" id="playerGameScissor" src="./assests/img/rpsgame/scissor.png" alt="Scissors">
                </div>
                <div class="playerPoints">
                    <p class="playerPointText" id="playerPointText">Points: 0</p>
                </div>
            </div>
            <h1 class="vsSign">
                VS
            </h1>
            <div class="computerGameSection">
                <div class="computerTextBox">
                    <h2 class="computerText">
                        COMPUTER
                    </h2>
                </div>
                <div class="computerChoice">
                    <img class="gameIMG hide" id="computerGameRock" src="./assests/img/rpsgame/rock.png" alt="Rock">
                    <img class="gameIMG hide" id="computerGamePaper" src="./assests/img/rpsgame/paper.png" alt="Paper">
                    <img class="gameIMG hide" id="computerGameScissor" src="./assests/img/rpsgame/scissor.png" alt="Scissors">
                </div>
                <div class="computerPoints">
                    <p class="computerPointText" id="computerPointText">Points: 0</p>
                </div>
            </div>
        </div>

        <div class="mainTextSection">
            <p class="mainText" id="mainGameText">First to 5 points wins. Choose an option below to start!</p>
        </div>

        <div class="buttonChoiceSection">
            <button class="gameButton" id="rockButton">
                ROCK
            </button>
            <button class="gameButton" id="paperButton">
                PAPER
            </button>
            <button class="gameButton" id="scissorButton">
                SCISSORS
            </button>
        </div>
    </main>

    <script src="./assests/js/rpsgame.js"></script>
</body>
</html>
