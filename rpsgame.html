<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assests/css/rpsgame.css">
</head>
<body>
    <header>
        <h1 class="gameName">
            ROCK-PAPER-SCISSORS
        </h1>
        <h4>
            Made by: <a href="index.html">G.D</a>
        </h4>
    </header>

    <main>
        <button class="lightDark">
            <img src="./assests/img/rpsgame/moon.png" alt="Moon, Dark Mode button">
            <img class="hide" src="./assests/img/rpsgame/sun.png" alt="Sun, Light Mode button">
        </button>

        <div class="mainGameSection">
            <div class="playerGameSection">
                <div class="playerTextBox">
                    <h2 class="playerText">
                        PLAYER
                    </h2>
                </div>
                <div class="playerChoice">
                    <img class="playerGameRock hide" src="./assests/img/rpsgame/rock.png" alt="Rock">
                    <img class="playerGamePaper hide" src="./assests/img/rpsgame/paper.png" alt="Paper">
                    <img class="playerGameScissors hide" src="./assests/img/rpsgame/scissor.png" alt="Scissors">
                </div>
                <div class="playerPoints">
                    <p class="playerPointText">Points: 0</p>
                </div>
            </div>
            <h1 class="vsSign">
                VS
            </h1>
            <div class="computerGameSection">
                <div class="computerTextBox">
                    <h2 class="computerText">
                        COMPUTER
                    </h2>
                </div>
                <div class="computerChoice">
                    <img class="computerGameRock hide" src="./assests/img/rpsgame/rock.png" alt="Rock">
                    <img class="computerGamePaper hide" src="./assests/img/rpsgame/paper.png" alt="Paper">
                    <img class="computerGameScissors hide" src="./assests/img/rpsgame/scissor.png" alt="Scissors">
                </div>
                <div class="computerPoints">
                    <p class="computerPointText">Points: 0</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./assests/js/rpsgame.js"></script>
</body>
</html>
