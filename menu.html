<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="./assests/css/menu.css">
</head>
<body>
    
<!-- Header -->
    
    <div class="headerDiv">
        <div class="headerName">
            <h1>
                Real Pizza Place
            </h1>
            <h3 class="address">
                123 Pizza Avenue
            </h3>
        </div>
        <div class="headerOrder">
            <h4>Call Now To Order!</h4>
            <div class="phone">
                <img src="" alt="Phone Symbol">
                <h3 class="number">### - ### - ####</h3>
            </div>
        </div>
    </div>

<!-- Menu Buttons -->

    <div class="menuButtonSection">
        <button class="mainButton">
            <strong>PIZZA</strong>
        </button>
        <button class="mainButton">
            <strong>TOPPINGS</strong>
        </button>
        <button class="mainButton">
            <strong>SIDES</strong>
        </button>
        <button class="mainButton">
            <strong>DRINKS</strong>
        </button>
    </div>

<!-- Menu -->

    <div class="mainMenuDiv">
        <div class="menuDiv">
            <!-- Pizza Menu -->
            <div class="pizzaMenu">

            </div>


            <!-- Toppings Menu -->
            <div class="toppingsMenu">

            </div>


            <!-- Sides Menu -->
            <div class="sidesMenu">

            </div>


            <!-- Drinks Menu -->
            <div class="drinksMenu">

            </div>

        </div>
    </div>


    <script src="./assests/js/menu.js"></script>
</body>
</html>
