<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Store</title>
    <link rel="stylesheet" href="./assests/css/store.css">
</head>
<body>
    <header>
        <h1>
            Custom Website Store
        </h1>
        <h3>
            Made By: <a href="index.html">G.D</a>
        </h3>
    </header>

<main>
    <div class="topHalf">
        <div class="mainShop">
            <div class="create">
                NEW WEBSITE
            </div>
            <div class="edit">
                EDIT WEBSITE
            </div>
        </div>
        <div class="mainImg">
            COMBINED IMAGE
        </div>
    </div>

    <div class="subheading">
        <h3>Looking for something more specific?</h3>
    </div>

    <div class="bottomHalf">
        <div class="mainHtml">
            <div class="html">

            </div>

            <div class="htmlDesc">
                <img src="" alt="HTML Logo">
                <h4>HTML DESCRIPTION</h4>
            </div>
        </div>

        <div class="mainCss">
            <div class="css">

            </div>

            <div class="cssDesc">
                <img src="" alt="CSS Logo">
                <h4>CSS DESCRIPTION</h4>
            </div>
        </div>

        <div class="mainJava">
            <div class="java">

            </div>

            <div class="javaDesc">
                <img src="" alt="JavaScript Logo">
                <h4>JAVASCRIPT DESCRIPTION</h4>
            </div>
        </div>
    </div>
</main>

<footer>
    <p> This is a storefront made using Shopify </p>
</footer>

</body>
</html>
