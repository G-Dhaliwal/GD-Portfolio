<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./assests/css/palindrome.css">
</head>
<body>
    <div class="mainContainer">
        <h1 id="questionText">Is it a Palindrome?</h1>

        <div class="textDiv">
            <h3 id="enterText">Enter text below to check if it's a palindrome.</h3>
            <input
             type="text"
             id="textInput" 
             required 
             placeholder="Enter Text Here..."
             onkeypress="return event.charCode != 32"
             style="text-transform: uppercase"
             >
            <button id="checkButton">Check</button>
        </div>

        <h2 id="resultText" class="hidden">Test</h2>

        <h2 id="palDescription"> ðŸ’¡ A palindrome is a word or sentence that's spelled the same 
            way both forward and backward, ignoring punctuation, case, and spacing.</h2>
    </div>

    <script src="./assests/js/palindrome.js"></script>
</body>
</html>
